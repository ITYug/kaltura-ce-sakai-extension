# i18n file for the Kaltura app

### Instructions
### For any strings which are used on multiple pages, place with the app section of this file.
### Group the remaining strings by page, prefix each with a page key (which corresponds with the page name as the translator would understand it: "listCollections" or "viewMedia")
### Include i18n strings in JSP pages using <spring:message code="app.collection" />
### If you need to translate strings used in JS then place them into JS variables in a hidden div block on the page (see listCollections)

